<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Our Next Chapter...</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Font Setup */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Light neutral background */
        }
        .text-primary {
            color: #7d4f50; /* Deep Rose/Maroon for romance */
        }
        .font-fancy {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Container -->
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-3xl overflow-hidden md:flex">
        
        <!-- Image Section (Left on Desktop, Top on Mobile) -->
        <div class="md:w-1/2 flex items-center justify-center p-6 bg-rose-50/70">
            <!-- 
                *** IMPORTANT: REPLACE THIS PLACEHOLDER IMAGE SOURCE ***
                
                1. Download your background-removed photo (the one we created).
                2. Upload it to your GitHub repository (e.g., as wife-portrait.png).
                3. Change the 'src' below to the name of your file:
                   Example: <img src="wife-portrait.png"...
            -->
            <img 
                src="https://placehold.co/800x1200/F0D9D9/7D4F50?text=Your+Beautiful+Portrait+Here" 
                alt="Beautiful Portrait of Partner" 
                class="w-full h-auto max-h-[80vh] object-contain rounded-xl shadow-lg transition-transform duration-500 hover:scale-[1.02]"
                onerror="this.onerror=null;this.src='https://placehold.co/400x600/F0D9D9/7D4F50?text=Image+Loading+Error';"
            >
        </div>

        <!-- Text & Hint Section (Right on Desktop, Bottom on Mobile) -->
        <div class="md:w-1/2 p-8 md:p-12 flex flex-col justify-center text-center md:text-left">
            
            <h1 class="text-4xl md:text-5xl font-fancy font-bold text-primary mb-4 animate-pulse">
                A New Beginning Awaits...
            </h1>
            
            <p class="text-xl md:text-2xl font-fancy text-gray-700 mb-6 border-b pb-4 border-rose-200">
                Our Sweet Adventure is Loading.
            </p>

            <p class="text-gray-500 text-base mb-8">
                We're excited to share some life-changing news with you soon. Keep this page bookmarked!
            </p>

            <!-- Call to Action / Hint -->
            <div class="bg-rose-50 p-6 rounded-xl shadow-inner border border-rose-200">
                <p class="text-sm font-semibold text-primary mb-3 uppercase tracking-wider">
                    Be the First to Know!
                </p>
                <form onsubmit="event.preventDefault(); showConfirmation();" class="flex flex-col space-y-3">
                    <input 
                        type="email" 
                        placeholder="Enter your email for the reveal date" 
                        required
                        class="p-3 border border-rose-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-sm"
                    >
                    <button 
                        type="submit" 
                        class="bg-primary text-white py-3 rounded-lg font-semibold hover:bg-rose-600 transition duration-300 shadow-md hover:shadow-lg"
                    >
                        Notify Me
                    </button>
                </form>
            </div>
            
            <p id="confirmation-message" class="mt-4 text-green-600 font-medium hidden">
                You've been added to the guest list for the big reveal! Thank you!
            </p>

        </div>
    </div>
    
    <script>
        // Simple client-side confirmation message for the form submit
        function showConfirmation() {
            const msg = document.getElementById('confirmation-message');
            msg.classList.remove('hidden');
            setTimeout(() => {
                msg.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
